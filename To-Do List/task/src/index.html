<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="input-task">
  <button id="add-task-button" title="Add task">Add task</button>
  <ul id="task-list">
      <li>
          <input type="checkbox">
          <span class="task">Task1</span>
          <button class="delete-btn">Close</button>
      </li>
      <li>
          <input type="checkbox">
          <span class="task">Task2</span>
          <button class="delete-btn">Close</button>
      </li>
      <li>
          <input type="checkbox">
          <span class="task">Task3</span>
          <button class="delete-btn">Close</button>
      </li>
  </ul>
</body>
</html>
